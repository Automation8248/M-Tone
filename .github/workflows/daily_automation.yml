name: Daily Pollination AI Video

on:
  schedule:
    # UTC Time: 03:30 AM = Indian Standard Time (IST): 9:00 AM
    - cron: '30 3 * * *'
  workflow_dispatch: # Manual Button for testing

permissions:
  contents: write # History file update karne ke liye ye permission zaruri hai

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python daily_poster.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Automation8248"
          git config --global user.email "actions@github.com"
          
          # Add updated history file
          git add sent_history.txt
          
          # 'git add -u' deleted files ko bhi stage karta hai
          git add -u
          
          git commit -m "Daily: Posted video & Cleaned old files" || echo "No changes to commit"
          git push
