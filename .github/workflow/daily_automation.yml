name: Daily Pollination AI Video

on:
  schedule:
    # UTC Time: 03:30 AM = Indian Standard Time (IST): 9:00 AM
    - cron: '30 3 * * *'
  workflow_dispatch: # Manual Button for testing

permissions:
  contents: write # History file update karne ke liye ye permission zaruri hai

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python daily_poster.py

      - name: Update Sent History
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add sent_history.txt
          # Check if there are changes before committing to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update video history" && git push)
